<p-panel header="Pipes Num&eacute;ricos" class="pt-2">
    <p>
        Pipes incluidos en Angular, Usualmente en el Commom Module.
    </p>
</p-panel>

<div class="grid mt-2">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas">
            {{(totalSells + 1569) | number: '1.6-6'}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas">
            {{totalSells | currency: '': 'symbol-narrow': '1.4-4'}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ganancia porcentual">
            {{numberPercent | percent: '1.2-2'}}
        </p-card>
    </div>
</div>
