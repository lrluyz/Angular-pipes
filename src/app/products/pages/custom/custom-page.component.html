<p-panel header="Pipes Personalizados" class="pt-2">
    <p>
        Pipes personalizados
    </p>
</p-panel>

<div class="col-12 md:col-6">
    <p>
        {{'karen' | toggleCase:isUpperCase}}
    </p>
</div>


<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToggleCase" icon="pi pi-search" 
                class="mr-2"
                (onClick)="toggleUpperCase()"></p-button>
    </div>

    <div class="p-toolbar-group-end">
        <p-button label="Por nombre" (onClick)="changeOrder('name')"
                icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
        <p-button label="Por volar" (onClick)="changeOrder('canFly')"
                icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
        <p-button label="Por color" (onClick)="changeOrder('color')"
                icon="pi pi-sort" styleClass="p-button-help mr-2"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        
        <p-panel header="Heroes">
            <p-table [value]="heroesList | sortBy:orderBy:boolOrder"
                [tableStyle]="{ 'min-width': '50rem' }"
                
                >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly}}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
        
    </div>
</div>
